<body class="fix-header fix-sidebar card-no-border">
    <!-- Preloader -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper -->
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
                <div class="navbar-header m-b-0 hidden-sm-down">
                    <a class="navbar-brand" href="index.html">
                        <b>
                            <div class="text-muted" class="dark-logo m-b-0"><i class="wi wi-sunset"></i> Beekahthon</div>
                        </b>
                    </a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse">
                    <!-- ============================================================== -->
                    <!-- toggle and nav items -->
                    <!-- ============================================================== -->
                    <ul class="navbar-nav mr-auto mt-md-0 m-b-10">
                        <!-- This is  -->
                        <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                        <li class="nav-item hidden-sm-down">
                            <form class="app-search p-l-20">
                                <input type="text" class="form-control" placeholder="Type to search..."> <a class="srh-btn"><i class="ti-search"></i></a>
                            </form>
                        </li>
                    </ul>
                    <!-- ============================================================== -->
                    <!-- User profile and search -->
                    <!-- ============================================================== -->
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../assets/images/users/1.jpg" alt="user" class="profile-pic m-r-5" />Nanle Paul</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <div class="user-profile">
                        <!-- User profile image -->
                        <div class="profile-img"> <img src="../assets/images/users/1.jpg" alt="user"> </div>
                        <!-- User profile text-->
                        <div class="profile-text">Nanle Paul</div>
                    </div>
                    <ul id="sidebarnav">
                        <li>
                            <a href="#/" class="waves-effect"><i class="fa fa-clock-o m-r-10" aria-hidden="true"></i>Dashboard</a>
                        </li>
                        <li>
                            <a href="users.html" class="waves-effect"><i class="mdi mdi-account m-r-10" aria-hidden="true"></i>Users</a>
                        </li>
                        <li>
                            <a class="has-arrow" href="#" aria-expanded="false"><i class="mdi mdi-note"></i><span class="hide-menu">Notes</span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li class="active"><a href="#addNote">Create new note</a></li>
                                <li><a href="#viewNote">View notes <span class="label label-danger pull-right">5 new</span></a></li>
                            </ul>
                        </li>
                        <!-- <li>
                            <a href="#images" class="waves-effect"><i class="fa fa-font m-r-10" aria-hidden="true"></i>Images </a>
                        </li> -->
                        <li>
                            <a href="#aboutus" class="waves-effect"><i class="fa fa-columns m-r-10" aria-hidden="true"></i>About us</a>
                        </li>
                        <li>
                            <a href="#!" class="waves-effect"><i class="mdi mdi-power m-r-10" aria-hidden="true"></i>Logout</a>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- End Left Sidebar -->

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">Notes</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Notes</a></li>
                            <li class="breadcrumb-item active">View notes</li>
                        </ol>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row el-element-overlay">
                    <div class="col-xlg-12 col-lg-12 col-md-12">
                        <div class="alert alert-info text-center" ng-hide="todos.length > 0">
                            <h3>No notes yet!</h3>
                        </div>

                        <div ng-repeat="todo in todos" class="todo col-md-12 col-sm-12 col-xs-12" ng-class="todo.isCompleted ? 'strike' : ''">
                            <div class="col-md-1 col-sm-1 col-xs-1">
                                <input type="checkbox" ng-checked="todo.isCompleted" ng-click="updateStatus($event, todo._id, $index)">
                            </div>
                            <div class="col-md-8 col-sm-8 col-xs-8">
                                <span ng-show="!isEditable[$index]">{{todo.todo}}</span>
                                <input ng-show="isEditable[$index]" type="text" value="{{todo.todo}}" ng-keypress="edit($event,$index);">
                                <input ng-show="isEditable[$index]" type="button" class="btn btn-warning" value="Cancel" ng-click="isEditable[$index] = false" />
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <input type="button" class="btn btn-info" ng-disabled="todo.isCompleted" class="pull-right" value="Edit" ng-click="isEditable[$index] = true" />
                                <input type="button" class="btn btn-danger" class="pull-right" value="Delete" ng-click="delete($index)" />
                            </div>

                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
             <footer class="footer text-center">
                <span><div id="year"></div></span>
            </footer>
             <script type="text/javascript">
               year = () => {
                    return new Date().getFullYear();
                }
                document.getElementById('year').innerHTML = "&copy; " + year() + " Replug Team Bee";
            </script>
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
</body>

</html>
